# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: npx --no -- biome check --write --no-errors-on-unmatched
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: pnpm run check:types
      priority: 2
